<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, max-scale=1, user-scalable=no" />
        <meta name="robots" content="noindex, nofollow" />
        <title>Chris Brown Face</title>
        <style type="text/css">
            html {
                font-size: 24px;
                overflow: hidden;
            }
            @media(min-width: 768px)  { html { font-size: 36px; } }            
            @media(min-width: 1024px) { html { font-size: 42px; } }            

            body {
                margin: 0;
                overflow: hidden;
            }
             
            main {
                margin-left: -33px;
                margin-top: -31px;
                position: absolute;
                display: block;
                width: 110vw;
                height: 120vh;
                overflow: hidden;
            }
            .chris {
                width: 100%;
                height: 100%;
                position: absolute;
                background-repeat: repeat;
                background-image: url('chrisbrown.png');
            }
            @media(max-width: 420px)  {                 
                .chris {
                    background-image: url('chrisbrown-small.png');
                }           
            }            
            .chris1 {
                top: -5px;
                left: -3px;
                opacity: .9;  
                z-index: 4;              
            }
            .chris2 {
                top: 10px;
                left: 10px;
                opacity: .8;
                z-index: 6;
            }
            .chris3 {
                top: 20px;
                left: 30px;
                opacity: .6;
                z-index: 8;
            }
            .chris4 {
                top: 40px;
                left: 50px;
                opacity: .4;
                z-index: 10;
                transform: rotate(5deg);
            }                               
            .chris-top {
                background-image: url('chrisbrown.png');
                background-repeat: repeat;
                background-size: cover;
                bottom: -22%;
                right: -15%;
                z-index: 100;   
                opacity: .87;             
            }
            .test-text {
                position: absolute;
                display: inline-block;
                bottom: 5vh;
                left: 7vw;
                font-size: 3rem;
                color: white;
                font-weight: bold;
                font-family: "Comic Sans MS", "Comic Sans", sans-serif;
                text-shadow: .2rem .2rem .6rem #05ab05;
                z-index: 101;
                transform: rotate(-30deg);
            }                   
            @media(max-width: 420px)  {                 
                .chris-top-large {
                    opacity: 0;
                }
                .chris-top-small {
                    background-repeat: no-repeat;
                    bottom: 10vh;
                    right: 0vw;
                    width: 70%;
                    height: 70%;
                }              
            }
            @media(min-width: 421px)  {
                .chris-top-small {
                    opacity: 0;
                }
                .test-text {
                    font-size: 3.5rem;
                }
            }   
            @media(min-width: 768px)  {
                .test-text {
                    font-size: 3.5rem;
                }
            }                         
        </style>
    </head>
    <body>
        <main>
            <marquee behavior="" direction="ltr">test</marquee>
            <div class="chris chris1"></div>
            <div class="chris chris2"></div>
            <div class="chris chris3"></div>
            <div class="chris chris4"></div>
            <div class="chris chris-top chris-top-small" id="chris-top-small"></div>
            <div class="chris chris-top chris-top-large" id="chris-top-large"></div>
        </main>
        <span class="test-text">test</span>

          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-84127870-1', 'auto');
          ga('send', 'pageview');
        </script>        

        <script src="chris-brown-face.js"></script>
    </body>
</html>
